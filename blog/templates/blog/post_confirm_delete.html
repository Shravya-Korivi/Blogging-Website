{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Delete Post | Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0">Confirm Deletion</h3>
            </div>
            <div class="card-body">
                <p class="lead">Are you sure you want to delete the post "{{ post.title }}"?</p>
                <p class="text-muted">This action cannot be undone.</p>
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <a href="{% url 'post_detail' pk=post.id %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
