{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Create New Tag | Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Tag</h3>
            </div>
            <div class="card-body">
                <form method="POST" id="tag-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Create Tag</button>
                        <a href="{% url 'create_post' %}" class="btn btn-outline-secondary">Back to Post Creation</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#tag-form').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
            url: "{% url 'create_tag' %}",
            type: "POST",
            data: $(this).serialize(),
            headers: {
                "X-Requested-With": "XMLHttpRequest"
            },
            success: function(response) {
                if (response.status === 'success') {
                    // Add the new tag to the select field in the post form
                    var newOption = new Option(response.tag_name, response.tag_id, true, true);
                    $('#id_tags').append(newOption).trigger('change');
                    
                    // Show success message
                    toastr.success('Tag created successfully!');
                    
                    // Close the modal if it exists
                    $('.modal').modal('hide');
                }
            },
            error: function(xhr) {
                if (xhr.status === 400) {
                    var errors = xhr.responseJSON.errors;
                    Object.keys(errors).forEach(function(key) {
                        toastr.error(errors[key][0]);
                    });
                } else {
                    toastr.error('An error occurred. Please try again.');
                }
            }
        });
    });
});
</script>
{% endblock %}
{% endblock %}
