{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Logout | Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Confirm Logout</h3>
            </div>
            <div class="card-body">
                <p class="lead text-center">Are you sure you want to log out?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Confirm Logout</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
